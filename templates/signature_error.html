{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="card">
            <div class="card-body">
                <div class="text-danger mb-4">
                    <i class="fas fa-exclamation-circle fa-5x"></i>
                </div>
                <h2 class="card-title">Verification Error</h2>
                <p class="card-text">Sorry, this verification link is no longer valid or has already been used.</p>
                <p class="card-text">If you need to verify a practice record, please ask your student to send a new verification request.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
